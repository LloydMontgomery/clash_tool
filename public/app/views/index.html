<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Clash Solutions</title>

	<!-- set the base path for angular routing -->
	<base href="/">

	<!-- CSS LIBS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/glyphicons.css">
	<link rel="stylesheet" href="assets/libs/angular-animate/animate.css">
	<link rel="stylesheet" href="assets/libs/angular-chart.js/dist/angular-chart.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/colour-scheme.css">
	<link rel="stylesheet" href="assets/css/font-styles.css">
	<link rel="stylesheet" href="assets/css/animations.css">
	<link rel="stylesheet" href="assets/css/sprites.css">

	<!-- JS LIBS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="assets/libs/humanize-duration/humanize-duration.js"></script>
	<script src="assets/libs/momentjs/moment.js"></script>
	<script src="assets/libs/angular-timer/dist/angular-timer.min.js"></script>
	<script src="assets/libs/Chart.js/Chart.min.js"></script>
	<script src="assets/libs/angular-chart.js/dist/angular-chart.js"></script>
	<script src="assets/libs/angular-css/angular-css.min.js"></script>

	<!-- APP -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/warCtrl.js"></script>
	<script src="app/controllers/clanCtrl.js"></script>
	<script src="app/services/authService.js"></script> 
	<script src="app/services/userService.js"></script>
	<script src="app/services/warService.js"></script>
	<script src="app/services/clanService.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>

<body ng-app="ClashTool" ng-controller="mainController as main">
	<!-- NAVIGATION -->
	<nav ng-show="main.loggedIn" class="navbar navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" id="nav-button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navCollapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Clash Solutions</a>
			</div>

			<div class="collapse navbar-collapse" id="navCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/" data-toggle="collapse" data-target=".navbar-collapse.in" id="navHome">Home</a></li>
					<li class="excludeAnimation">
						<a href="/users" data-toggle="collapse" data-target=".navbar-collapse.in" id="navUsers">
							Members
						</a>
					</li>
					<li ng-show="main.loggedIn" class="excludeAnimation">
						<a href="/wars" data-toggle="collapse" data-target=".navbar-collapse.in" id="navWars">
							Wars
						</a>
					</li>
					<li class="excludeAnimation">
						<a href="/about" data-toggle="collapse" data-target=".navbar-collapse.in" id="navAbout">
							About
						</a>
					</li>
					<li class="dropdown">
						<a id="navProfile" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> 
							Account <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li ng-show="main.loggedIn">
								<a ng-href="/users/profile/{{ main.userInfo.username }}" data-toggle="collapse" data-target=".navbar-collapse.in">
									Profile
								</a>
							</li>
							<li ng-show="!main.loggedIn">
								<a href="/login" data-toggle="collapse" data-target=".navbar-collapse.in">
									Login
								</a>
							</li>
							<li ng-show="main.loggedIn">
								<a ng-click="main.doLogout()" data-toggle="collapse" data-target=".navbar-collapse.in">
									Sign Out
								</a>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<main>
		<!-- ANGULAR VIEWS --> 
		<div ng-view></div>
	</main>

	<!-- <footer>
		CONTENT
	</footer> -->
</body>

</html>
