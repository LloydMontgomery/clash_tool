<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Clash Tool</title>

	<!-- set the base path for angular routing -->
	<base href="/">

	<!-- CSS LIBS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/libs/angular-animate/animate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/colour-scheme.css">
	<link rel="stylesheet" href="assets/css/auth.css">
	<link rel="stylesheet" href="assets/css/home.css">
	<link rel="stylesheet" href="assets/css/war.css">
	<link rel="stylesheet" href="assets/css/font-styles.css">
	<link rel="stylesheet" href="assets/css/animations.css">

	<!-- JS LIBS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<!-- APP -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/warCtrl.js"></script>
	<script src="app/services/authService.js"></script> 
	<script src="app/services/userService.js"></script>
	<script src="app/services/warService.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>

<body ng-app="ClashTool" ng-controller="mainController as main">
	<!-- NAVIGATION -->
	<nav class="navbar navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand">
					Space Monkeys
				</a>
			</div>
			<div id="navbar-links" class="pull-right">
				<span ng-show="main.loggedIn">
					<a ng-click="main.doLogout()">Logout</a>
				</span>
				<span ng-show="!main.loggedIn && main.route != '/login'">
					<a href="/login">Login</a>
				</span>
				<span ng-show="!main.loggedIn && main.route == '/login'">
					<a href="/">Main Page</a>
				</span>
			</div>
		</div>
	</nav>
	<main> 
		<!-- ANGULAR VIEWS --> 
		<div ng-view></div>
	</main>

</body>

</html>
