<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<title>Space Monkeys</title>

	<!-- set the base path for angular routing -->
	<base href="/">

	<!-- CSS LIBS -->
	<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/glyphicons.css">
	<link rel="stylesheet" href="assets/libs/angular-animate/animate.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/colour-scheme.css">
	<link rel="stylesheet" href="assets/css/auth.css">
	<link rel="stylesheet" href="assets/css/home.css">
	<link rel="stylesheet" href="assets/css/war.css">
	<link rel="stylesheet" href="assets/css/user.css">
	<link rel="stylesheet" href="assets/css/font-styles.css">
	<link rel="stylesheet" href="assets/css/animations.css">

	<!-- JS LIBS -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/libs/angular/angular.min.js"></script>
	<script src="assets/libs/angular-route/angular-route.min.js"></script>
	<script src="assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="assets/libs/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script src="assets/libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="assets/libs/humanize-duration/humanize-duration.js"></script>
	<script src="assets/libs/momentjs/moment.js"></script>
	<script src="assets/libs/angular-timer/dist/angular-timer.min.js"></script>

	<!-- APP -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/warCtrl.js"></script>
	<script src="app/services/authService.js"></script> 
	<script src="app/services/userService.js"></script>
	<script src="app/services/warService.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>

</head>

<body ng-app="ClashTool" ng-controller="mainController as main">
	<!-- NAVIGATION -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" id="navButton" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Space Monkeys</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/" data-toggle="collapse" data-target=".navbar-collapse.in" id="navHome">Home</a></li>
					<li ng-show="main.userInfo.admin" class="excludeAnimation"><a href="/users" data-toggle="collapse" data-target=".navbar-collapse.in" id="navUsers">Users</a></li>
					<li ng-show="main.loggedIn" class="excludeAnimation"><a href="/wars" data-toggle="collapse" data-target=".navbar-collapse.in" id="navWars">Wars</a></li>
					<li class="dropdown">
						<a id="navProfile" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> Account <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Profile (Coming Soon!)</a></li>
							<li role="separator" class="divider"></li>
							<li ng-show="!main.loggedIn"><a href="/login" data-toggle="collapse" data-target=".navbar-collapse.in">Login</a></li>
							<li ng-show="main.loggedIn"><a ng-click="main.doLogout()" data-toggle="collapse" data-target=".navbar-collapse.in">Sign Out</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<main> 
		<!-- ANGULAR VIEWS --> 
		<div ng-view></div>
	</main>
</body>

</html>
