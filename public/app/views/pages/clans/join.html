<div class="page-container">
	<div ng-class="main.authSizing">
		<div id="register-container">
			<div class="form-header">
				<h1 class="">Join Clan</h1>
			</div>
	 		<form name="regForm" class="form-horizontal" ng-submit="clan.searchForClan()">
				<div class="form-group">
					<label class="col-xs-12 control-label">Clan Name</label>
					<div class="col-xs-12">
						<input type="text" class="form-control" ng-class="clan.styles.name" ng-disabled="clan.nameLock"
							ng-model="clan.name" ng-change="clan.name? clan.idLock = true : clan.idLock = false">
					</div>
				</div>
				<label class="col-xs-12 textCenter">OR</label>
				<div class="form-group">
					<label class="col-xs-12 control-label">Clan ID</label>
					<div class="col-xs-12">
						<input type="text" class="form-control" ng-class="clan.styles.name" ng-disabled="clan.idLock"
							ng-model="clan.id" ng-change="clan.id? clan.nameLock = true : clan.nameLock = false">
					</div>
				</div>
				<div id="register-button-container" class="form-group">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-block main-button" ng-disabled="clan.processing">
							<span ng-hide="clan.processing"> Search </span>
							<span ng-show="clan.processing">
								<span class="glyphicon glyphicon-repeat spinner"></span> 
							</span>
						</button>
					</div>
				</div>
			</form>
			<div class="row show-hide-message" ng-show="user.message">
				<div class="col-xs-6 col-xs-offset-2">
					<div class="alert alert-info"> 
						{{ user.message }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
