<section>
	<div class="col-xs-12">
		<!-- <a href="/" type="button" class="btn btn-primary navigationButton textCenter">
			<span class="glyphicons glyphicons-arrow-left"></span>
			Main Page
		</a> -->
		<div class="page-header"> 
			<h1>
				Wars
				<a href="/wars/create" ng-if="main.userInfo.admin" class="btn btn-default"> 
					<span class="glyphicon glyphicon-plus"></span> 
					New War Log
				</a> 
			</h1>
		</div>
		<!-- LOADING MESSAGE -->
		<div class="jumbotron text-center" ng-show="war.processing"> 
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading Wars...</p>
		</div>
		<table class="table table-bordered table-striped" ng-show="war.wars"> 
			<thead>
				<tr>
					<th>Opponent</th>
					<th class="hidden-xs">Start</th>
					<th>Photo</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<!-- LOOP OVER THE WARS -->
				<tr ng-repeat="battle in war.wars" class="excludeAnimation">
					<td>{{ battle.opponent }}</td>
					<td class="hidden-xs">{{ battle.start.toDateString().substr(4) }}</td>
					<td><a ng-href="{{ battle.img.S }}" target="_blank">Overview</a></td>
					<td class="col-xm-2">
						<a ng-href="/wars/view/{{ battle.createdAt }}" class="btn btn-primary">View</a>
						<a ng-href="/wars/edit/{{ battle.createdAt }}" ng-if="main.userInfo.admin" class="btn btn-danger">Edit</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
