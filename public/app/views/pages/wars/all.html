<div class="page-container">
	<div class="col-xs-12">
		<div class="page-header"> 
			<h1>
				Wars
				<a href="/wars/create" ng-if="main.userInfo.admin" class="btn btn-default"> 
					<span class="glyphicon glyphicon-plus"></span> 
					New War Log
				</a>
			</h1>
		</div>
		<!-- LOADING MESSAGE -->
		<div class="jumbotron text-center" ng-show="war.processing"> 
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading Wars...</p>
		</div>
		<!-- Wars Container -->
		<div>
			<div ng-repeat="war in war.wars" class="war-container col-lg-3 col-md-6 col-xs-12">
				<div class="war-content col-xs-12">
					<div class="war-info">
						<div>{{war.opponent}}</div>
						<span class="in-progress" ng-if="!war.outcome">
							In Progress...
						</span>
						<div ng-if="war.outcome">
							<span class="war-stat">
								<span class="glyphicons glyphicons-cup" ng-class="war.outcome"></span>
								<span class="war-stat-number font1"></span>
							</span>
							
							<span class="war-stat">
								<span class="glyphicons glyphicons-star accent-text-colour"></span>
								<span class="war-stat-number font1">{{war.ourScore}}-{{war.theirScore}}</span>
							</span>

							<span class="war-stat">
								<span class="glyphicons glyphicons-group accent-text-colour"></span>
								<span class="war-stat-number font1">{{war.size}}v{{war.size}}</span>
							</span>
						</div>
					</div>
					<a ng-href="/users/profile/{{person.name}}" class="testing pull-right">
						<span class="glyphicons glyphicons-settings"></span>
					</a>
					<a ng-href="/users/profile/{{person.name}}" class="testing pull-right">
						<span class="glyphicons glyphicons-eye-open"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
