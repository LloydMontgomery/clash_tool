<div class="col-xs-12">
	<div class="page-header">
		<h1 ng-if="war.type == 'create'">New War Log</h1> 
		<h1 ng-if="war.type == 'edit'">Update War Log</h1>
	</div>

	<form >
		<!-- War Stats -->
		<!-- {{ war.warData.size }} -->
		<div id="warStats" class="col-xs-12">
			<div class="col-sm-4 col-xs-12">
				<div class="col-xs-12">
					<div>
						<select ng-init="war.warData.size = war.sizeOptions[0]" ng-model="war.warData.size" ng-change="war.check()"
								ng-options="option.display for option in war.sizeOptions">
						</select>
					</div>
					<div>
						<select ng-if="war.type == 'view'" ng-model="war.warData.status" ng-change="war.check()"
								ng-options="option.display for option in war.statusOptions">
						</select>
						<div ng-if="war.type != 'view'">
							<input type="date" ng-change="war.check()" ng-model="war.warData.startDate">
						</div>
					</div>
					<div ng-if="war.type == 'view'">
						<timer countdown="10" max-time-unit="'hour'" interval="1000">{{hours}}H {{mminutes}}M {{sseconds}}S</timer>
					</div>
					<div ng-if="war.type != 'view'">
						<div class="col-xs-3">
							<select ng-model="war.warData.startHour" ng-change="war.check()">
								<option value="" disabled selected>H</option>
								<option ng-repeat="option in war.hourOptions" value="{{option}}">{{ option }}</option>
							</select>
						</div>
						<div class="col-xs-3">
							<select ng-model="war.warData.startMinute" ng-change="war.check()">
								<option value="" disabled selected>M</option>
								<option ng-repeat="option in war.minuteOptions" value="{{option}}">{{ option }}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class ="col-xs-12">
					<div>
						<!-- space monkeys header -->
						<span>Space Monkeys</span>
					</div>
					<div>
						<select ng-init="war.setMaxStars()" ng-model="war.warData.ourScore">
							<option value="" disabled selected>Stars</option>
							<option ng-repeat="option in war.maxStars" value="{{option}}">{{ option }}</option>
						</select>
					</div>
					<div>
						<div class="col-xs-6">
							<select ng-model="war.warData.ourDest1" ng-change="war.check()">
								<option value="" disabled selected>00</option>
								<option ng-repeat="option in war.dest1Options" value="{{option}}">{{ option }}</option>
							</select>
						</div>
						<div>
							<select ng-model="war.warData.ourDest2" ng-change="war.check()">
								<option value="" disabled selected>00</option>
								<option ng-repeat="option in war.dest2Options" value="{{option}}">{{ option }}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<div class ="col-xs-12">
					<div>
						<input ng-model="war.warData.name" type="text" class="form-control" placeholder="Opponent Name">
					</div>
					<div>
						<select ng-model="war.warData.theirScore">
							<option value="" disabled selected>Stars</option>
							<option ng-repeat="option in war.maxStars" value="{{ option }}">{{ option }}</option>
						</select>
					</div>
					<div>
						<div class="col-xs-6">
							<select ng-model="war.warData.theirDest1" ng-change="war.check()">
								<option value="" disabled selected>00</option>
								<option ng-repeat="option in war.dest1Options" value="{{option}}">{{ option }}</option>
							</select>
						</div>
						<div>
							<select ng-model="war.warData.theirDest2" ng-change="war.check()">
								<option value="" disabled selected>00</option>
								<option ng-repeat="option in war.dest2Options" value="{{option}}">{{ option }}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div ng-click="war.warriorList()" ng-if="war.type == 'create'" ng-show="!war.showWarriors" class="form-group col-sm-offset-4 col-sm-4">
			<button class="btn btn-success btn-lg btn-block">Warrior List</button>
		</div>
		<!-- Warriors Stats -->
		<div ng-show="war.showWarriors" id="warriorStats" class="col-xs-12">
			<div class="jumbotron text-center" ng-show="war.processing"> 
				<span class="glyphicon glyphicon-repeat spinner"></span>
				<p>Loading Warriors...</p>
			</div>
			<div ng-show="war.warriorsReady" class="col-xs-12">
				<!-- Warrior Template -->
				<div>

				</div>
			</div>
		</div>
	</form>
	
	{{ war.warData }}	
		
</div>
