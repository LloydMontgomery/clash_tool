<div class="col-xs-12"> 
	<div class="page-header"> 
		<h1>
			Users
			<a href="/users/create" class="btn btn-default"> 
				<span class="glyphicon glyphicon-plus"></span>
				New User
			</a>
		</h1>
	</div>
	<!-- LOADING MESSAGE -->
	<div class="text-center" ng-show="user.processing"> 
		<span class="glyphicon glyphicon-repeat spinner"></span>
		<p>Loading Users...</p>
	</div>
	<table class="table table-bordered table-striped" ng-show="user.users"> 
		<thead>
			<tr>
				<th>Name</th> 
				<th>ID</th>
				<th>Title</th>
				<th>Approved</th>
				<th>In Clan</th>
				<th>Admin</th>
				<th class="col-sm-2"></th>
			</tr>
		</thead>
		<tbody>
			<!-- LOOP OVER THE USERS -->
			<tr ng-repeat="person in user.users"> 
				<td>{{ person.name }}</td>
				<td>{{ person.id }}</td>
				<td>{{ person.title }}</td>
				<td>{{ person.approved }}</td>
				<td>{{ person.inClan }}</td>
				<td>{{ person.admin }}</td>
				<td class="col-sm-3">
					<a ng-href="/users/{{ person._id }}" class="btn btn-primary">Edit</a>
					<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
