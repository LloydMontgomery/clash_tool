<div class="page-container">
	<div class="col-xs-12">
		<div class="page-header"> 
			<h1>
				Members
			</h1>
		</div>
		<!-- LOADING MESSAGE -->
		<div class="jumbotron text-center" ng-show="user.processing"> 
			<span class="glyphicon glyphicon-repeat spinner"></span>
			<p>Loading Users...</p>
		</div>

		<!-- Users Container -->
		<div>
			<!-- User Template -->
			<div ng-repeat="person in user.users" class="user-container row"
				ng-click="user.profile(person)">
				<span class="user-header font1">{{person.name}}</span>
				<span class="user-content pull-right">
					<span class="user-stat">
						<span class="glyphicons glyphicons-temple-buddhist accent-text-colour"></span>
						<span class="user-stat-number font1">{{person.th}}</span>
					</span>
					
					<span class="user-stat">
						<span class="glyphicons glyphicons-user accent-text-colour"></span>
						<span class="user-stat-number font1">{{person.bk}}</span>
					</span>

					<span class="user-stat">
						<span class="glyphicons glyphicons-woman accent-text-colour"></span>
						<span class="user-stat-number font1">{{person.aq}}</span>
					</span>

					<span class="user-stat">
						<span class="glyphicons glyphicons-old-man accent-text-colour"></span>
						<span class="user-stat-number font1">{{person.gw}}</span>
					</span>
				</span>
			</div>
		</div>
	</div>
</div>
