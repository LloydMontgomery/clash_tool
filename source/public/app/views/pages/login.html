<div class="row col-sm-6 col-sm-offset-3"> 
	<div class="jumbotron">
		<h1>Login</h1>
		<form ng-submit="auth.doLogin()">
			<!-- USERNAME INPUT -->
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" ng-model="auth.loginData.username" required> 
			</div>
			<!-- PASSWORD INPUT -->
			<div class="form-group"> 
				<label>Password</label>
				<input type="password" class="form-control" ng-model="auth.loginData.password" required>
			</div>

			<!-- ERROR MESSAGE -->
			<div class="alert alert-danger" ng-if="auth.error"> 
				{{ auth.error }}
			</div>
			<!-- LOGIN BUTTON -->
			<button type="submit" class="btn btn-block btn-primary">
				<span ng-if="!auth.processing">Login</span>
				<span ng-if="auth.processing"> 
					<span class="glyphicon glyphicon-repeat spinner"></span> 
				</span>
			</button>
		</form>
	</div>
</div>
